                <p>风暴之下，是一部以第一视角展现激烈天气以及灾害天气后果的参与型自然纪录片。全片视角来自于导演作为追风者的第一视点，并与一群天气追逐者一起走遍华夏大地，感受不同的风暴，理解风暴与人类社会的关系。最终，“风暴之下”将是我们对于“天与地”“气候变化与人”的思考。风暴之下由导演耗时约5年完成，在华夏大地奔走数万公里，记录到这些特殊的天气现象。</p>
